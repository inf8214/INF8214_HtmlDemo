<!-- Exemple de CSS inline avec l'attribut style -->
<!-- "propriété:valeur; propriété:valeur;" -->
<div style="color:orange; height:300px;"></div>  

<!-- Exemple de CSS dans un élément style -->
<style>
    /* Pour sélectionner 1 tagname (tous les éléments de 1 type) */
    div {
        color:orange;
        height:300px;
    }
    /* Pour sélectionner plusieurs tagnames */
    p, a, ul {
        font-weight: bold;
    }
    /* Pour sélectionner un tagname à l'intérieur d'un autre tagname (on ne met pas de virgule) */
    /* Ici, tous les éléments a qui sont des enfants de div */
    div a {
        font-weight: bold;
    }


    /* Sélectionner à l'aide d'un id */
    /* Exemple avec le id="abc" */
    #abc {
        font-weight: bold;
    }

    /* Sélectionner à l'aide d'une classe */
    /* Exempleavec la class="classe01" */
    .classe01 {
        font-weight: bold;
    }


</style>
